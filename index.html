<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
    <!-- Adiciona a biblioteca SheetJS para exportação para Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repete o bloco de linhas para 15 atividades -->
                <!-- Linha 1 -->
                <tr>
                    <td><input type="text" id="atividade1" placeholder="Descreva a atividade"></td>
                    <td><button type="button" onclick="capturePhoto('foto1')">Foto</button><img id="foto1" style="width: 100px; display: none;"></td>
                    <td><button type="button" onclick="startTimer(1)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(1)">Stop</button></td>
                    <td><span id="cronometro1-1">0:00</span></td>
                    <td><span id="cronometro2-1">0:00</span></td>
                    <td><span id="cronometro3-1">0:00</span></td>
                    <td><span id="cronometro4-1">0:00</span></td>
                    <td><span id="cronometro5-1">0:00</span></td>
                    <td><span id="somaTempo1">0:00</span></td>
                    <td><input type="text" id="melhorias1" placeholder="Sugestões de melhoria"></td>
                </tr>
                <!-- Adicione mais 14 linhas aqui... -->
                <!-- Última Linha (Linha 15) -->
                <tr>
                    <td><input type="text" id="atividade15" placeholder="Descreva a atividade"></td>
                    <td><button type="button" onclick="capturePhoto('foto15')">Foto</button><img id="foto15" style="width: 100px; display: none;"></td>
                    <td><button type="button" onclick="startTimer(15)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(15)">Stop</button></td>
                    <td><span id="cronometro1-15">0:00</span></td>
                    <td><span id="cronometro2-15">0:00</span></td>
                    <td><span id="cronometro3-15">0:00</span></td>
                    <td><span id="cronometro4-15">0:00</span></td>
                    <td><span id="cronometro5-15">0:00</span></td>
                    <td><span id="somaTempo15">0:00</span></td>
                    <td><input type="text" id="melhorias15" placeholder="Sugestões de melhoria"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <!-- Botão de Download -->
    <button onclick="exportToExcel()">Download Excel</button>

    <script>
        const timers = Array.from({ length: 15 }, () => [0, 0, 0, 0, 0]);
        const timerIntervals = Array.from({ length: 15 }, () => [null, null, null, null, null]);

        function startTimer(row) {
            const currentTimers = timers[row - 1];
            const currentIntervals = timerIntervals[row - 1];
            for (let i = 0; i < 5; i++) {
                if (!currentIntervals[i]) {
                    currentIntervals[i] = setInterval(() => {
                        currentTimers[i]++;
                        document.getElementById(`cronometro${i + 1}-${row}`).textContent = formatTime(currentTimers[i]);
                        updateSum(row);
                    }, 1000);
                    break;
                }
            }
        }

        function stopTimer(row) {
            const currentIntervals = timerIntervals[row - 1];
            for (let i = 0; i < 5; i++) {
                if (currentIntervals[i]) {
                    clearInterval(currentIntervals[i]);
                    currentIntervals[i] = null;
                    break;
                }
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateSum(row) {
            const total = timers[row - 1].reduce((a, b) => a + b, 0);
            document.getElementById(`somaTempo${row}`).textContent = formatTime(total);
        }

        function capturePhoto(fotoId) {
            const fotoElement = document.getElementById(fotoId);
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    fotoElement.style.display = 'block';
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        fotoElement.src = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000);
                })
                .catch((err) => {
                    alert('Erro ao acessar a câmera: ' + err);
                });
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [['Atividade', 'Foto', 'Cronômetro 1', 'Cronômetro 2', 'Cronômetro 3', 'Cronômetro 4', 'Cronômetro 5', 'Soma do Tempo', 'Melhorias']];

            for (let i = 1; i <= 15; i++) {
                const atividade = document.getElementById(`atividade${i}`).value;
                const foto = document.getElementById(`foto${i}`).src;
                const cronometros = [
                    document.getElementById(`cronometro1-${i}`).textContent,
                    document.getElementById(`cronometro2-${i}`).textContent,
                    document.getElementById(`cronometro3-${i}`).textContent,
                    document.getElementById(`cronometro4-${i}`).textContent,
                    document.getElementById(`cronometro5-${i}`).textContent,
                ];
                const somaTempo = document.getElementById(`somaTempo${i}`).textContent;
                const melhorias = document.getElementById(`melhorias${i}`).value;

                ws_data.push([atividade, foto, ...cronometros, somaTempo, melhorias]);
            }

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, 'Cronoanálise');
            XLSX.writeFile(wb, 'cronoanalise.xlsx');
        }
    </script>
</body>
</html>
