<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            color: black;
        }
        button[onclick*="startTimer"] {
            background-color: #4CAF50;
        }
        button[onclick*="stopTimer"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
        img {
            width: 100px;
            display: none;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table id="tabela">
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas do formulário aqui... -->
                <!-- Exemplo com uma linha -->
                <tr>
                    <td><input type="text" id="atividade1" placeholder="Descreva a atividade" style="width: 300px; height: 50px;"></td>
                    <td><button type="button" onclick="capturePhoto(1)">Foto</button><img id="foto1"></td>
                    <td><button type="button" onclick="startTimer(1)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(1)">Stop</button></td>
                    <td><span id="cronometro1_1">0:00</span></td>
                    <td><span id="cronometro1_2">0:00</span></td>
                    <td><span id="cronometro1_3">0:00</span></td>
                    <td><span id="cronometro1_4">0:00</span></td>
                    <td><span id="cronometro1_5">0:00</span></td>
                    <td><span id="somaTempo1">0:00</span></td>
                    <td><textarea placeholder="Sugestões de melhoria" style="width: 300px; height: 50px; resize: none;" wrap="soft"></textarea></td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
        <button type="button" onclick="downloadCSV()">Download CSV</button>
    </form>

    <script>
        function downloadCSV() {
            const table = document.getElementById("tabela");
            let csvContent = "";
            
            // Adiciona o cabeçalho da tabela
            const headers = table.querySelectorAll("thead th");
            const headerRow = Array.from(headers).map(th => th.textContent).join(",");
            csvContent += headerRow + "\r\n";
            
            // Adiciona as linhas de dados
            const rows = table.querySelectorAll("tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td, span, textarea");
                const rowData = Array.from(cells).map(cell => cell.textContent || cell.value).join(",");
                csvContent += rowData + "\r\n";
            });

            // Cria um link de download
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "cronoanalise.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
