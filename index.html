<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="atividade" placeholder="Descreva a atividade"></td>
                    <td><button type="button" onclick="capturePhoto()">Foto</button><img id="foto" style="width: 100px; display: none;"></td>
                    <td><button type="button" onclick="startTimer()">Start</button></td>
                    <td><button type="button" onclick="stopTimer()">Stop</button></td>
                    <td><span id="cronometro1">0:00</span></td>
                    <td><span id="cronometro2">0:00</span></td>
                    <td><span id="cronometro3">0:00</span></td>
                    <td><span id="cronometro4">0:00</span></td>
                    <td><span id="cronometro5">0:00</span></td>
                    <td><span id="somaTempo">0:00</span></td>
                    <td><input type="text" id="melhorias" placeholder="Sugestões de melhoria"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        let timers = [0, 0, 0, 0, 0];
        let currentTimer = 0;
        let timerIntervals = [];

        function startTimer() {
            if (currentTimer < 5) {
                if (!timerIntervals[currentTimer]) {
                    timerIntervals[currentTimer] = setInterval(() => {
                        timers[currentTimer]++;
                        document.getElementById(`cronometro${currentTimer + 1}`).textContent = formatTime(timers[currentTimer]);
                        updateSum();
                    }, 1000);
                }
            }
        }

        function stopTimer() {
            if (currentTimer < 5 && timerIntervals[currentTimer]) {
                clearInterval(timerIntervals[currentTimer]);
                timerIntervals[currentTimer] = null;
                currentTimer++;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateSum() {
            const total = timers.reduce((a, b) => a + b, 0);
            document.getElementById('somaTempo').textContent = formatTime(total);
        }

        function capturePhoto() {
            const fotoElement = document.getElementById('foto');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    fotoElement.style.display = 'block';
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        fotoElement.src = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000); // Captura após 2 segundos
                })
                .catch((err) => {
                    alert('Erro ao acessar a câmera: ' + err);
                });
        }
    </script>
</body>
</html>
