<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            color: black;
        }

        button[onclick*="startTimer"] {
            background-color: #4CAF50; /* Verde para o botão Start */
        }

        button[onclick*="stopTimer"] {
            background-color: #f44336; /* Vermelho para o botão Stop */
        }

        button:hover {
            opacity: 0.8;
        }

        img {
            width: 100px;
            display: none;
        }

        #chartContainer {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Adicionando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Cronômetro Extra</th> <!-- Novo cabeçalho para o cronômetro extra -->
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="atividadeExtra" placeholder="Nova atividade" style="width: 300px; height: 50px;"></td>
                    <td><button type="button" onclick="capturePhoto('Extra')">Foto</button><img id="fotoExtra"></td>
                    <td><button type="button" onclick="startTimer('Extra')">Start</button></td>
                    <td><button type="button" onclick="stopTimer('Extra')">Stop</button></td>
                    <td><span id="cronometroExtra">0:00</span></td>
                    <td colspan="7"></td> <!-- Coluna preenchida para alinhar -->
                    <td><span id="somaTempoExtra">0:00</span></td>
                    <td><textarea placeholder="Sugestões de melhoria" style="width: 300px; height: 50px; resize: none;" wrap="soft"></textarea></td>
                </tr>
                <!-- Repita as outras linhas conforme necessário -->
            </tbody>
        </table>
    </form>
    <div id="chartContainer">
        <!-- Conteúdo adicional, como gráficos, pode ser adicionado aqui -->
    </div>

    <!-- Funções JavaScript para controle dos cronômetros -->
    <script>
        let timers = {};
        let intervals = {};

        function startTimer(id) {
            if (!timers[id]) timers[id] = 0;
            if (!intervals[id]) {
                intervals[id] = setInterval(function() {
                    timers[id]++;
                    document.getElementById('cronometro' + id).textContent = formatTime(timers[id]);
                }, 1000);
            }
        }

        function stopTimer(id) {
            clearInterval(intervals[id]);
            intervals[id] = null;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function capturePhoto(id) {
            // Função de exemplo para capturar foto
            document.getElementById('foto' + id).style.display = 'block';
        }
    </script>
</body>
</html>
