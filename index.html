<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cronoanálise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adiciona a biblioteca Chart.js -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        img {
            width: 100px;
            display: none;
        }
        #dashboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Código do formulário anterior -->

    <!-- Adiciona um container para o gráfico -->
    <div id="dashboard">
        <h2>Dashboard de Tempo Médio por Atividade</h2>
        <canvas id="graficoAtividades" width="400" height="200"></canvas>
    </div>

    <script>
        // Funções JavaScript do formulário

        // Funções de Controle do Formulário
        const atividades = [];

        function startTimer(row) {
            if (currentTimer[row - 1] < 5) {
                const timerIndex = currentTimer[row - 1];
                if (!timerIntervals[row - 1][timerIndex]) {
                    timerIntervals[row - 1][timerIndex] = setInterval(() => {
                        timers[row - 1][timerIndex]++;
                        document.getElementById(`cronometro${row}_${timerIndex + 1}`).textContent = formatTime(timers[row - 1][timerIndex]);
                        updateSum(row);
                    }, 1000);
                }
            }
        }

        function stopTimer(row) {
            if (currentTimer[row - 1] < 5 && timerIntervals[row - 1][currentTimer[row - 1]]) {
                clearInterval(timerIntervals[row - 1][currentTimer[row - 1]]);
                timerIntervals[row - 1][currentTimer[row - 1]] = null;
                currentTimer[row - 1]++;
                calcularMediaAtividades();
            }
        }

        function calcularMediaAtividades() {
            for (let i = 1; i <= 15; i++) {
                const total = timers[i - 1].reduce((a, b) => a + b, 0);
                const media = total / 5;
                atividades[i - 1] = { atividade: `Atividade ${i}`, media: media };
            }
            atualizarGrafico();
        }

        function atualizarGrafico() {
            const labels = atividades.map(item => item.atividade);
            const data = atividades.map(item => item.media);
            grafico.data.labels = labels;
            grafico.data.datasets[0].data = data;
            grafico.update();
        }

        // Função para Capturar Foto (mantida do código anterior)

        // Configuração do Chart.js
        const ctx = document.getElementById('graficoAtividades').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // Rótulos das atividades
                datasets: [{
                    label: 'Tempo Médio (segundos)',
                    data: [], // Dados das médias de tempo
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
