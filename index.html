<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 8px 16px; margin: 4px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; color: black; }
        button[onclick*="startTimer"] { background-color: #4CAF50; }
        button[onclick*="stopTimer"] { background-color: #f44336; }
        button:hover { opacity: 0.8; }
        img { width: 100px; display: none; }
        #chartContainer { width: 80%; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <div>
        <button onclick="generateCSV()">Download CSV</button>
    </div>

    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="atividade1" placeholder="Descreva a atividade" style="width: 300px; height: 50px;"></td>
                    <td><button type="button" onclick="capturePhoto(1)">Foto</button><img id="foto1"></td>
                    <td><button type="button" onclick="startTimer(1)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(1)">Stop</button></td>
                    <td><span id="cronometro1_1">0:00</span></td>
                    <td><span id="cronometro1_2">0:00</span></td>
                    <td><span id="cronometro1_3">0:00</span></td>
                    <td><span id="cronometro1_4">0:00</span></td>
                    <td><span id="cronometro1_5">0:00</span></td>
                    <td><span id="somaTempo1">0:00</span></td>
                    <td><textarea placeholder="Sugestões de melhoria" style="width: 300px; height: 50px; resize: none;" wrap="soft"></textarea></td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        const timers = {};

        function startTimer(rowId) {
            if (!timers[rowId]) {
                timers[rowId] = { currentTimer: 1, intervals: {}, startTime: {}, elapsedTime: {} };
            }

            const currentTimer = timers[rowId].currentTimer;

            if (!timers[rowId].intervals[currentTimer]) {
                timers[rowId].startTime[currentTimer] = Date.now();
                timers[rowId].intervals[currentTimer] = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - timers[rowId].startTime[currentTimer]) / 1000);
                    timers[rowId].elapsedTime[currentTimer] = elapsed;
                    document.getElementById(`cronometro${rowId}_${currentTimer}`).innerText = formatTime(elapsed);
                }, 1000);
            }
        }

        function stopTimer(rowId) {
            const currentTimer = timers[rowId].currentTimer;

            if (timers[rowId].intervals[currentTimer]) {
                clearInterval(timers[rowId].intervals[currentTimer]);
                timers[rowId].intervals[currentTimer] = null;

                calculateTotalTime(rowId); // Calcula a soma do tempo após cada parada

                if (timers[rowId].currentTimer < 5) {
                    timers[rowId].currentTimer++;
                }
            }
        }

        function calculateTotalTime(rowId) {
            let totalSeconds = 0;

            for (let i = 1; i <= 5; i++) {
                if (timers[rowId].elapsedTime[i]) {
                    totalSeconds += timers[rowId].elapsedTime[i];
                }
            }

            document.getElementById(`somaTempo1`).innerText = formatTime(totalSeconds);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function generateCSV() {
            const rows = document.querySelectorAll("table tbody tr");
            let csvContent = "Atividade,Cronômetro 1,Cronômetro 2,Cronômetro 3,Cronômetro 4,Cronômetro 5,Soma do Tempo,Melhorias\n";

            rows.forEach(row => {
                const cols = row.querySelectorAll("td input, td span, td textarea");
                const rowData = Array.from(cols).map(col => col.value || col.innerText).join(",");
                csvContent += rowData + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'cronoanalise.csv';
            link.click();
        }
    </script>
</body>
</html>
