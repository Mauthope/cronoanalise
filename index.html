<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repetir este bloco de código para 15 linhas -->
                ${Array.from({ length: 15 }, (_, index) => `
                <tr>
                    <td><input type="text" id="atividade${index}" placeholder="Descreva a atividade"></td>
                    <td>
                        <button type="button" onclick="capturePhoto(${index})">Foto</button>
                        <img id="foto${index}" style="display: none;">
                    </td>
                    <td><button type="button" onclick="startTimer(${index})">Start</button></td>
                    <td><button type="button" onclick="stopTimer(${index})">Stop</button></td>
                    <td><span id="cronometro1_${index}">0:00</span></td>
                    <td><span id="cronometro2_${index}">0:00</span></td>
                    <td><span id="cronometro3_${index}">0:00</span></td>
                    <td><span id="cronometro4_${index}">0:00</span></td>
                    <td><span id="cronometro5_${index}">0:00</span></td>
                    <td><span id="somaTempo_${index}">0:00</span></td>
                    <td><input type="text" id="melhorias${index}" placeholder="Sugestões de melhoria"></td>
                </tr>
                `).join('')}
            </tbody>
        </table>
    </form>

    <script>
        let timers = Array.from({ length: 15 }, () => [0, 0, 0, 0, 0]);
        let currentTimers = Array(15).fill(0);
        let timerIntervals = Array.from({ length: 15 }, () => [null, null, null, null, null]);

        function startTimer(row) {
            let currentTimer = currentTimers[row];
            if (currentTimer < 5) {
                if (!timerIntervals[row][currentTimer]) {
                    timerIntervals[row][currentTimer] = setInterval(() => {
                        timers[row][currentTimer]++;
                        document.getElementById(`cronometro${currentTimer + 1}_${row}`).textContent = formatTime(timers[row][currentTimer]);
                        updateSum(row);
                    }, 1000);
                }
            }
        }

        function stopTimer(row) {
            let currentTimer = currentTimers[row];
            if (currentTimer < 5 && timerIntervals[row][currentTimer]) {
                clearInterval(timerIntervals[row][currentTimer]);
                timerIntervals[row][currentTimer] = null;
                currentTimers[row]++;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateSum(row) {
            const total = timers[row].reduce((a, b) => a + b, 0);
            document.getElementById(`somaTempo_${row}`).textContent = formatTime(total);
        }

        function capturePhoto(row) {
            const fotoElement = document.getElementById(`foto${row}`);
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    fotoElement.style.display = 'block';
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        fotoElement.src = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000); // Captura após 2 segundos
                })
                .catch((err) => {
                    alert('Erro ao acessar a câmera: ' + err);
                });
        }
    </script>
</body>
</html>
