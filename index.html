<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        img {
            width: 100px;
            display: none;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <!-- Adicionando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas do formulário (exemplo com 3 linhas para simplificar) -->
                <!-- Adicionar as linhas aqui conforme necessário -->
            </tbody>
        </table>
    </form>

    <!-- Botão para gerar o gráfico -->
    <button onclick="generateDashboard()">Gerar Dashboard</button>

    <!-- Container para o gráfico -->
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const timers = Array(15).fill().map(() => [0, 0, 0, 0, 0]);
        const timerIntervals = Array(15).fill().map(() => [null, null, null, null, null]);
        let currentTimer = Array(15).fill(0);

        function startTimer(row) {
            if (currentTimer[row - 1] < 5) {
                const timerIndex = currentTimer[row - 1];
                if (!timerIntervals[row - 1][timerIndex]) {
                    timerIntervals[row - 1][timerIndex] = setInterval(() => {
                        timers[row - 1][timerIndex]++;
                        document.getElementById(`cronometro${row}_${timerIndex + 1}`).textContent = formatTime(timers[row - 1][timerIndex]);
                    }, 1000);
                }
                currentTimer[row - 1]++;
            }
        }

        function stopTimer(row) {
            const timerIndex = currentTimer[row - 1] - 1;
            if (timerIntervals[row - 1][timerIndex]) {
                clearInterval(timerIntervals[row - 1][timerIndex]);
                timerIntervals[row - 1][timerIndex] = null;
                calculateSum(row);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function calculateSum(row) {
            const sum = timers[row - 1].reduce((a, b) => a + b, 0);
            document.getElementById(`somaTempo${row}`).textContent = formatTime(sum);
        }

        function generateDashboard() {
            const ctx = document.getElementById('chart').getContext('2d');
            const labels = Array.from({ length: 15 }, (_, i) => `Atividade ${i + 1}`);
            const data = timers.map(timerSet => timerSet.reduce((a, b) => a + b, 0));

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tempo Total (segundos)',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
