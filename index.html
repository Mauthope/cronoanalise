<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            color: black;
        }

        button[onclick*="startTimer"] {
            background-color: #4CAF50; /* Verde para o botão Start */
        }

        button[onclick*="stopTimer"] {
            background-color: #f44336; /* Vermelho para o botão Stop */
        }

        button:hover {
            opacity: 0.8;
        }

        img {
            width: 100px;
            display: none;
        }

        #chartContainer {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Adicionando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Adicione as linhas conforme a sua necessidade -->
                <!-- Exemplo para a linha 1 -->
                <tr>
                    <td><input type="text" id="atividade1" placeholder="Descreva a atividade" style="width: 300px; height: 50px;"></td>
                    <td><button type="button" onclick="capturePhoto(1)">Foto</button><img id="foto1"></td>
                    <td><button type="button" onclick="startTimer(1)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(1)">Stop</button></td>
                    <td><span id="cronometro1_1">0:00</span></td>
                    <td><span id="cronometro1_2">0:00</span></td>
                    <td><span id="cronometro1_3">0:00</span></td>
                    <td><span id="cronometro1_4">0:00</span></td>
                    <td><span id="cronometro1_5">0:00</span></td>
                    <td><span id="somaTempo1">0:00</span></td>
                    <td><textarea placeholder="Sugestões de melhoria" style="width: 300px; height: 50px; resize: none;" wrap="soft"></textarea></td>
                </tr>
                <!-- Repita para outras linhas (atividade2, atividade3, etc.) -->
            </tbody>
        </table>
    </form>

    <!-- Botão para gerar o gráfico -->
    <button onclick="generateDashboard()">Gerar Dashboard</button>

    <!-- Container para o gráfico -->
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const timers = Array(15).fill().map(() => [0, 0, 0, 0, 0]);
        const timerIntervals = Array(15).fill().map(() => [null, null, null, null, null]);
        let startTimes = Array(15).fill(null); // Array para armazenar o horário de início

        function startTimer(row) {
            const timerIndex = timers[row - 1].findIndex(t => t === 0); // Encontra o próximo timer disponível
            if (timerIndex !== -1 && !timerIntervals[row - 1][timerIndex]) {
                startTimes[row - 1] = new Date(); // Registra o horário de início
                timerIntervals[row - 1][timerIndex] = setInterval(() => {
                    timers[row - 1][timerIndex]++;
                    document.getElementById(`cronometro${row}_${timerIndex + 1}`).textContent = formatTime(timers[row - 1][timerIndex]);
                    updateSum(row);
                }, 1000);
            }
        }

        function stopTimer(row) {
            const timerIndex = timers[row - 1].findIndex(t => t === timers[row - 1].find(t => t > 0)); // Encontra o último timer ativo
            if (timerIndex !== -1 && timerIntervals[row - 1][timerIndex]) {
                clearInterval(timerIntervals[row - 1][timerIndex]);
                timerIntervals[row - 1][timerIndex] = null;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateSum(row) {
            const total = timers[row - 1].reduce((a, b) => a + b, 0);
            document.getElementById(`somaTempo${row}`).textContent = formatTime(total);
        }

        function capturePhoto(row) {
            const fotoElement = document.getElementById(`foto${row}`);
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    fotoElement.style.display = 'block';
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        fotoElement.src = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000);
                })
                .catch((err) => {
                    alert('Erro ao acessar a câmera: ' + err);
                });
        }

        function generateDashboard() {
            const activities = [];
            const times = [];
            const startTimesArray = [];

            for (let i = 1; i <= 15; i++) {
                const activity = document.getElementById(`atividade${i}`);
                if (activity && activity.value) {
                    const totalSeconds = timers[i - 1].reduce((a, b) => a + b, 0);
                    const totalTime = totalSeconds / 60; // Convertendo para minutos
                    activities.push(activity.value);
                    times.push(totalTime);
                    startTimesArray.push(startTimes[i - 1] ? startTimes[i - 1].toLocaleTimeString() : 'N/A');
                }
            }

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: activities,
                    datasets: [{
                        label: 'Tempo Médio das Atividades (minutos)',
                        data: times,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Exibindo o horário de início no console (ou outro lugar se necessário)
            console.log('Horários de Início:', startTimesArray);
        }
    </script>
</body>
</html>
